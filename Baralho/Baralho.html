<<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Baralho</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(1, 28, 1);
        }
        .card-container {
            width: 150px;
            height: 200px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .front {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-family: Arial, sans-serif;
        }
        .back {
            background: url('http') no-repeat center/cover;
            transform: rotateY(180deg);
             
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face front">
                <div style="position: absolute; top: 10px; left: 10px;">A♠</div>
                <img src="Foto/fundo baralho.png" width="50" alt="Naipe">
                <div style="position: absolute; bottom: 10px; right: 10px;">A♠</div>
            </div>
            <div class="card-face back"></div>
        </div>
    </div>
</body>
</html>
